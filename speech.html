<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background: #141414;;
        }
    </style>
</head>

<body class="text-white">
    <div class="container text-center">
        <img src="speech.png" alt="">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                <form action="" class="mb-5">
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg"
                            placeholder="Type Anything..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id='rate-value' class="badge badge-primary float-right">1</div>
                        <input type="range" min="0.5" max="2" value="1" step="0.1" class="form-range" id="rate">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id='pitch-value' class="badge badge-primary float-right">1</div>
                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" class="form-range">
                    </div>
                    <div class="form-group mb-3">
                        <select class="form-select" id="voice-select"></select>
                    </div>
                    <button class="btn btn-lg btn-light">Speak it..</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="speech.js"></script>
</body>

</html>
